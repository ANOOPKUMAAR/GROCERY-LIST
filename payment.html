<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - FreshGrocer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e6f2ff;
    }
    .navbar {
      background-color: #cce5ff;
    }
    .footer {
      background-color: #cce5ff;
      padding: 15px;
      text-align: center;
      margin-top: 50px;
      color: #333;
    }
    .payment-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="home.html">FreshGrocer</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Payment Form -->
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Payment Details</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="payment-form" id="payment-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" required />
          </div>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required />
          </div>
          <div class="mb-3 row">
            <div class="col">
              <label for="expiry" class="form-label">Expiry Date</label>
              <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required />
            </div>
            <div class="col">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="123" required />
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100 mt-3">Confirm Payment</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Contact us: +1 (123) 456-7890 | FreshGrocer &copy; 2025</p>
  </footer>

  <!-- JS -->
  <script>
    document.getElementById("payment-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Payment successful! Thank you for shopping with FreshGrocer.");
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
